<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧虎app</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>
    
    <div class='all_boxs'>
      <div class='top_boxs'>
        <div class='top'></div>
        <div class='down'>
          <div class='title_boxs'>
            <img src="img/logo.png">
            <div class='title'>會員帳號合併</div>
          </div>
        </div>
      </div>

      <div class='cent_boxs'>
        <div class='note_box'></div>

        <div class='cent_box'>
          <!-- 合併會員 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>請輸入要合併的會員編號</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name=""/>
              </form>
            </div>
          </div>

          <!-- 小朋友生日 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>小朋友生日</p></div>
            <div class='t_all_box'>
              <div class='D3'>
                <div class='w63'>
                  <select>
                     <option></option>
                     <option>文字敘述2</option>
                     <option >文字敘述3</option>
                  </select>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">年</p>
              </div>

              <div class='D3'>
                <div class='w63'>
                  <select>
                     <option></option>
                     <option>文字敘述2</option>
                     <option >文字敘述3</option>
                  </select>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">月</p>
              </div>

              <div class='D3'>
                <div class='w63'>
                  <select>
                     <option></option>
                     <option>文字敘述2</option>
                     <option >文字敘述3</option>
                  </select>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">日</p>
              </div>
            </div>
            <div class='t_all_box'>
              <p class='red10'>
                請輸入要合併的會員編號和該會員編號的小朋友生日。</br>
                請注意會員帳號合併後，被合併的帳號需用主帳號的密碼才能登入。</br>
                且兩組會員編號共用四個載具。
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class='cent_boxs fix_box'>
        <div class='cent_box mb30'>
          <a href='setting.html' class='btn_l'>回上一頁</a>
          <button class='ok_box btn_r'>確定</button>
        </div>
      </div>
    </div>

    <div class='black_boxs'>
      <div class='l_boxs'>
        <img src="img/big_logo.png">
        <p class='l_org14'>親愛的用戶您好</p>
        </br></br>
        <p class='l_org13'>
          這邊請客戶提供，確認會員已確認要修改資料的“確定”相關文字。
        </p>
        </br></br>
        <a href="setting.html">確定</a>
        <!-- <button class='l_close'>確定</button> -->
      </div>
    </div>

  </body>
</html>
