<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧虎app</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>
    
    <div class='all_boxs'>
      <div class='top_boxs'>
        <div class='top'></div>
        <div class='down'>
          <div class='title_boxs'>
            <img src="img/logo.png">
            <div class='title'>忘記密碼</div>
          </div>
        </div>
      </div>

      <div class='cent_boxs'>
        <div class='note_box'></div>

        <div class='cent_box'>
          <!-- 設定登入密碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 pd10'>請輸入您的會員編號，系統會將您的密碼發送到您註冊時登記的手機</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name="" placeholder="請輸入密碼"/>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class='cent_boxs fix_box'>
        <div class='cent_box mb30'>
          <button class='ok_box'>確定</button>
        </div>
      </div>
    </div>

    <div class='black_boxs'>
      <div class='l_boxs'>
        <img src="img/big_logo.png">
        <p class='l_org14'>親愛的用戶您好</p>
        </br></br>
        <p class='l_org13'>
          這邊顯示輸入密碼後的確定文字，再請客戶提供。
        </p>
        </br></br>
        <a href="setting.html">確定</a>
        <!-- <button class='l_close'>確定</button> -->
      </div>
    </div>

  </body>
</html>
