<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧虎app</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>
    
    <div class='all_boxs'>
      <div class='top_boxs'>
        <div class='top'></div>
        <div class='down'>
          <div class='title_boxs'>
            <img src="img/logo.png">
            <div class='title'>會員資料設定</div>
          </div>
        </div>
      </div>

      <div class='cent_boxs'>
        <div class='note_box'>
          <p class='red12'>前方有★號者為必填欄位</p>
        </div>

        <div class='cent_box'>
          <!-- 會員編號 -->
          <div class='t_boxs'>
            <div class='t_left_box'><p class='org13 l_h30'>★&nbsp;會員編號</p></div>
            <div class='t_right_box pad_l5'>
              <form>
                <input type="text" name="" disabled="disabled" value="1231111111"/>
              </form>
            </div>
          </div>


          <!-- 登入密碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;登入密碼</p></div>
            <div class='t_all_box'>
              <div class='t_right_box tl'>
                <form>
                  <input class='no_line' type="text" name="" disabled="disabled" value="************"/>
                </form>
              </div>
              <div class='t_left_box tr'><a href='fix_pw.html' class='btn_edit'>修&nbsp;&nbsp;改</a></div>
            </div>
          </div>

          <!-- 登入手機號碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;登入手機號碼</p></div>
            <div class='t_all_box'>
              <div class='t_right_box tl'>
                <form>
                  <input class='no_line' type="text" name="" disabled="disabled" value="0912345678"/>
                </form>
              </div>
              <div class='t_left_box tr'><a href='fix_phone.html' class='btn_edit'>修&nbsp;&nbsp;改</a></div>
            </div>
          </div>

          <!-- E-mail -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;E-Mail</p></div>
            <div class='t_all_box'>
              <div class='t_right_box tl'>
                <form>
                  <input class='no_line' type="text" name="" disabled="disabled" value="leo@yahoo.com.tw"/>
                </form>
              </div>
              <div class='t_left_box tr'><a href='fix_mail.html' class='btn_edit'>修&nbsp;&nbsp;改</a></div>
            </div>
          </div>

          <!-- 會員合併帳號 -->
          <div class='t_boxs' style='margin-top: 25px;'>
            <div class='t_all_box'>
              <div class='t_right_box tl'>
               <p class='org13 l_h30'>會員合併帳號</p>
              </div>
              <div class='t_left_box tr'><a href='mix_member.html' class='btn_edit'>新&nbsp;&nbsp;增</a></div>
            </div>
          </div>
        </div>
      </div>

      <div class='cent_boxs fix_box'>
        <div class='cent_box mb30'>
          <button class='ok_box'>確定</button>
        </div>
      </div>
    </div>

    <div class='black_boxs'>
      <div class='l_boxs'>
        <img src="img/big_logo.png">
        <p class='l_org14'>親愛的用戶您好</p>
        </br></br>
        <p class='l_org13'>
          這邊請客戶提供，確認會員已確認要修改資料的“確定”相關文字。
        </p>
        </br></br>
        <a href="setting.html">確定</a>
        <!-- <button class='l_close'>確定</button> -->
      </div>
    </div>
    
  </body>
</html>
