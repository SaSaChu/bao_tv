<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧虎app</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>
  <body>

    <div class='all_boxs'>
      <div class='top_boxs'>
        <div class='top'></div>
        <div class='down'>
          <div class='title_boxs'>
            <img src="img/logo.png">
            <div class='title'>現訂戶註冊</div>
          </div>
        </div>
      </div>

      <div class='cent_boxs'>
        <div class='note_box'>
          <p class='red12'>前方有★號者為必填欄位</p>
        </div>

        <div class='cent_box'>
          <!-- 會員編號 -->
          <div class='t_boxs'>
            <div class='t_left_box'><p class='org13 l_h30'>★&nbsp;會員編號</p></div>
            <div class='t_right_box pad_l5'>
              <form>
                <input type="text" name="" placeholder="共10碼"/>
              </form>
            </div>
          </div>

          <!-- 小朋友生日 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;小朋友生日</p></div>
            <div class='t_all_box'>
              <div class='D3'>
                <div class='w63'>
                  <select>
                   <option></option>
                   <option>文字敘述2</option>
                   <option >文字敘述3</option>
                  </select>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">年</p>
              </div>

              <div class='D3'>
                <div class='w63'>
                  <form >
                    <input type="text" name=""/>
                  </form>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">月</p>
              </div>

              <div class='D3'>
                <div class='w63'>
                  <form >
                    <input type="text" name=""/>
                  </form>
                </div>
                <p class='org13 l_h30' style="padding-left: 5px;">日</p>
              </div>
            </div>
            <div class='t_all_box'><p class='red10'>(&nbsp;需與訂閱資料相同&nbsp;)</p></div>
          </div>

          <!-- 設定登入密碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;設定登入密碼</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name=""/>
              </form>
            </div>
            <div class='t_all_box'><p class='red10'>(&nbsp;請輸入6~20位英文加數字組合的密碼&nbsp;)</p></div>
          </div>

          <!-- 請再次輸入密碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;請再次輸入密碼</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name=""/>
              </form>
            </div>
          </div>

          <!-- 手機號碼 -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>★&nbsp;手機號碼</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name=""/>
              </form>
            </div>
          </div>

          <!-- e-mail -->
          <div class='t_boxs'>
            <div class='t_all_box'><p class='org13 l_h30'>E-Mail</p></div>
            <div class='t_all_box'>
              <form>
                <input type="text" name=""/>
              </form>
            </div>
          </div>
        </div>

        <div class='cent_box mb30'>
          <button class='ok_box'>確定</button>
        </div>
      </div>
    </div>

    <div class='black_boxs'>
      <div class='l_boxs'>
        <img src="img/big_logo.png">
        <p class='l_org14'>親愛的用戶您好</p>
        </br></br>
        <p class='l_org13'>
          您已註冊成功，請按下確定鍵，並點擊電視畫面QRcode下方的<i>【回上一頁】</i>按鍵，回到登入畫面重新登入即可。
        </p>
        </br></br>
        <a href="setting.html">確定</a>
        <!-- <button class='l_close'>確定</button> -->
      </div>
    </div>

  </body>
</html>
